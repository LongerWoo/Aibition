<!DOCTYPE HTML>
<!-- <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> -->
<head>
	<title>AooSoo聚合搜索</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="AooSoo聚合搜索-最便捷的聚合搜索工具">
	<meta charset="utf-8" name="description"  content="AooSoo搜索-最便捷的聚合搜索工具">
	<!-- 设置浏览器标签的icon图标 -->
	<link rel="icon" href="./img/longer_icon.png" type="image/gif" sizes="16x16">
	<!-- 引入层叠样式表 -->
	<link href="./style/search.css" rel="stylesheet" type="text/css">	

	<!-- 引入自己写的js执行 -->
	<script type="text/javascript" charset="utf-8" src="./js/search.js"></script>
	<script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

</head>

<body>
	<div class="search_header">
		<div class="search_header_content">
			<span>每日寄语：</span>
			<span>健康快乐才是最重要的</span>
			<!-- <div class="search_header_content_icon"><img src="./img/home_back_icon.png" alt="主页" title="主页" /></div> -->
			<!-- <div class="search_header_content_icon"><img src="./img/home_back_icon.png" alt="主页" title="主页" /></div> -->
			<!-- <div class="search_header_content_icon"><img src="./img/home_back_icon.png" alt="主页" title="主页" /></div> -->
			<!-- <div class="search_header_content_icon"><img src="./img/home_back_icon.png" alt="主页" title="主页" /></div> -->
		</div>
	</div>

	<div class="main_container">
		<div class="logo_container" onmouseover="hideOtheSearchBtn()">
			<div id="logo_box" onclick="changeLogoBg()"><img src="./img/AooSoo_Logo1.png" onclick="changeLogoBg()"></div> 
		</div>

		<div class="search_container">
			<div class="search_box">
				<input id="AooSooSearchInput" type="text" name="AooSooSearch" placeholder="AooSoo聚合搜索" maxlength="255" autofocus="autofocus" autocomplete="off">
				<div class="search_btn_container_box">
					<div class="search_btn_container">
						<div id="soso_search" class="search_btn"></div>
						<div id="sougou_search" class="search_btn" onclick="AoosooSearch()"></div>
						<div id="qihu360_search" class="search_btn" onclick="AoosooSearch()"></div>
						<div id="baidu_search" class="search_btn" onmouseover="showOtheSearchBtn()" onclick="AoosooSearch()"></div>
						<div id="google_search" class="search_btn" onclick="AoosooSearch()"></div>
						<div id="taobao_search" class="search_btn"></div>
						<div id="zhihu_search" class="search_btn" onclick="AoosooSearch()"></div>
						<div id="bing_search" class="search_btn" onclick="AoosooSearch()"></div>
					</div>	
				</div>
			</div>
		</div>

		<div class="more_search_btn" onmouseover="hideOtheSearchBtn()"></div>
	</div>

	<div class="bottom_container">
		Longer © 2018 All Rights Reserved.
	</div>

</body>
</html>
